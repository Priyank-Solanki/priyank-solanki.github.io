<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Nafie develops the best quality website that serves for the long-term. Well-documented, clean, easy and elegant interface helps any non-technical clients.">
  <meta name="keywords"
    content="portfolio, portfolio, priyank solanki, priyank, solanki, mean-stack developer, mean-stack, developer">

  <!-- title of the browser tab -->
  <title>Priyank Solanki | Mean-Stack Developer</title>

  <!-- favicon -->
  <link rel="icon" href="%PUBLIC_URL%/assets/favicon.png">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/apple-touch-icon.png" />
  <link rel="manifest" href="%PUBLIC_URL%/assets/metadata/manifest.json" />

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&family=Saira+Stencil+One&text=Nafie&display=swap">

  <!-- css libraries file -->
  <link rel="stylesheet" href="%PUBLIC_URL%/styles/libraries.min.css">

  <!-- bootstrap css file -->
  <link rel="stylesheet" href="%PUBLIC_URL%/styles/bootstrap.css">

  <!-- main style file -->
  <link rel="stylesheet" href="%PUBLIC_URL%/styles/main.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="app">
    <div id="app-inner" ref="appRef" :class="[savedTheme, {'enable-focus-style': isAnyFocus}]"
      @click="isAnyFocus = false" @keyup.tab="isAnyFocus = true">

      <div class="circle-cursor circle-cursor-outer" ref="circleCursorOuter"></div>
      <div class="circle-cursor circle-cursor-inner" ref="circleCursorInner"></div>
      <div id="root">
        
      </div>
      <!-- toast notifications -->
      <ul class="notifications-container hide-in-preloading">
        <transition-group name="notify">
          <li v-for="notify of notifications" :key="notify.id" :id="notify.id"
            :class="['notification', 'show', notify.className, notify.time && 'timer']">
            {{ notify.msg }}
            <i class="fa fa-times link-hover" aria-hidden="true" @click="dismissNotify(notify.id)"></i>
            <span v-if="notify.time" class="disappearing-time"
              :style="{ 'animation-duration': notify.time + 'ms' }"></span>
          </li>
        </transition-group>
      </ul>
    </div>
  </div>

  <!-- js plugins file -->
  <script src="%PUBLIC_URL%/scripts/plugins.min.js"></script>

  <!-- main script file -->
  <script src="%PUBLIC_URL%/scripts/main.min.js"></script>
</body>

</html>
